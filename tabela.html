<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>
      Tabela
    </title>
  </head>
  <body>
    <h1>Os melhores da história do esporte</h1>
    <table> <!-- inicia a tabela -->
      <thead> <!-- inicia o cabeçalho da tabela -->
        <tr> <!-- inicia uma linha do cabeçalho da tabela -->
          <th>Id</th>
          <th>Nome</th> <!-- primeiro item do cabeçalho da tabela -->
          <th>Esporte</th> <!-- segundo item do cabeçalho da tabela -->
        </tr>
      </thead>
      <tbody> <!-- inicia o corpo da tabela -->
        <tr> <!-- inicia uma linha do corpo da tabela -->
          <td>1</td>
          <td>Ayrton Senna</td> <!-- primeiro item da primeira linha do corpo da tabela -->
          <td>Automobilismo</td> <!-- segundo item da primeira linha do corpo da tabela -->
        </tr>
        <tr>
          <td>2</td>
          <td>Muhammad Ali</td> <!-- primeiro item da segunda linha do corpo da tabela -->
          <td>Boxe</td> <!-- segundo item da segunda linha do corpo da tabela -->
        </tr>
        <tr>
          <td>3</td>  
          <td>Michel Jordan</td>
          <td>Basquete</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Michael Phelps</td>
          <td>Natação</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Usain Bolt</td>
          <td>Velocista</td>
        </tr>
        <tr>
          <td>6</td>
          <td>Pelé</td>
          <td>Futebol</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
